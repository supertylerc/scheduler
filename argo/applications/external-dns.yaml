apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  sources:
    - chart: external-dns
      repoURL: https://kubernetes-sigs.github.io/external-dns/
      targetRevision: 1.14.*
      helm:
        releaseName: external-dns
        valuesObject:
          serviceMonitor:
            enabled: true
            additionalLabels:
              prometheus: external-dns
          sources:
            - gateway-httproute
            - gateway-grpcroute
            - gateway-tlsroute
            - gateway-tcproute
            - gateway-udproute
          provider: 
            name: cloudflare
          domainFilters:
            - tylerc.me
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: token
            - name: CF_API_EMAIL
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: email
    - repoURL: https://github.com/supertylerc/sre-portfolio.git
      path: k8s-lab/external-dns
      targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
